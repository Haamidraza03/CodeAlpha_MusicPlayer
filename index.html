<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Music</title>
    <link rel="shortcut icon" href="./mmlogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="text-center mt-5" id="hero" style="font-size: 60px;">Mera <span class="text-warning">Music</span></p>
        <div class="form-group row justify-content-center">
            <label for="search" class="fs-5 mt-3 mb-2 text-center"><span class="text-warning">Search</span> for a song:</label>
            <div class="input-group">
                <input type="text" class="form-control px-2 py-1" id="search" placeholder="Enter song name">
                <div>
                    <button id="search-button" class="btn btn-warning px-3 py-1 fs-5 rounded-start-0 rounded-3">Search</button>
                </div>
            </div>
        </div>

        <div id="search-results" class="row justify-content-center">
            <!-- Search results will be displayed here -->
        </div>

        <div class="playlist">
            <p class="text-center mt-5 fs-1">Your <span class="text-warning">Playlist</span></p>
            <div id="playlist">
                <!-- Playlist items will be displayed here -->
            </div>
        </div>

        <!-- footer starts  -->
      <div class="row rounded-4 justify-content-center text-center py-3 bg-black text-white">
        <footer class="footer">
            <div>
                Copyright &#169; Mera Music 2024. All Right Reserved.
            </div>
            <div>
              Made with <i class="bi bi-heart-fill"></i> by <a href="https://hrk03.vercel.app" class="text-white" style="text-decoration: none;">Haamid Raza Kazi</a>.
            </div>
        </footer>
      </div>
      <!-- footer ends  -->
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
